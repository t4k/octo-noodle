name: Deploy Components

on:
  push:
    paths:
      - "**.scss"
      - "*.js"
      - "*.html"
      - "*.shtm"
  workflow_call:

jobs:
  compile:
    uses: ./.github/workflows/compile.yml
    secrets: inherit
  deploy:
    runs-on: ubuntu-latest
    needs: compile
    container:
      image: mcr.microsoft.com/playwright/python:v1.39.0-jammy
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright
      - uses: actions/download-artifact@v3
        with:
          name: compile-${{ github.sha }}
          path: artifacts
      - name: Deploy components
        id: deploy
        env:
          BASE_URL: ${{ secrets.ADMIN_BASE_URL }}
          USERNAME: ${{ secrets.ADMIN_USERNAME }}
          PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          GROUPS: ${{ secrets.LIBGUIDES_GROUPS }}
        run: pytest --slowmo 100 --video on --output playwright -sv .github/workflows/deploy.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deploy-${{ github.sha }}
          path: playwright
